<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Ticket Watcher</title>

  <script src="./main.js"></script>
</head>

<body style="margin-top:60px">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tickets</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <form method="GET" class="form-inline" id="searchForm">
        <button type="button" class="btn btn-default navbar-btn" id="updateButton">
          <span class="glyphicon glyphicon-refresh"></span> Refresh</button>
        <input type="text" class="form-control" name="q" id="searchquery" />
        <button type="submit" class="btn btn-success navbar-btn" id="searchbutton">
          <span class="glyphicon glyphicon-search"></span> Search</button>
      </form>
    </div>
  </nav>

  <br>
  <!-- アラートメッセージ -->
  <div class="container" id="alertContainer">
    <div id="message" class="alert alert-info alert-dismissible" role="alert" style="display:none;">
      <button type="button" class="close" data-dismiss="alert" aria-label="閉じる">
        <span aria-hidden="true">×</span>
      </button>
      <div id="messageText">前回の更新から、3分間は更新できません</div>
    </div>
  </div>

  <div id="listContainer" class="container">
    <div id="listSection" class="table-responsive">
      <p>更新日：
        <span id="update">未取得</span>
      </p>
      <table id="tickets" class="table table-striped table-hover table-autofilter">
        <thead>
          <TR>
            <TH>#</TH>
            <TH>カテゴリ</TH>
            <TH class="table-filterable">ステータス</TH>
            <TH>開始日</TH>
            <TH>期日</TH>
            <TH>優先度</TH>
            <TH>題名</TH>
            <TH>担当者</TH>
            <TH>更新日</TH>
        </thead>
        <tbody id="tableBody" class="list"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
